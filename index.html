<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="Style.css" rel="stylesheet">
</head>
<body class="body">
        <div class="toolBar">
            <div class="tool">
                <label for="background">Background</label>
                <input type="color" id="background" value="#fff">
            </div>
            <div class="tool">
                <label for="color">Color</label>
                <input type="color" id="color">
            </div>
            <div class="tool">
                <label for="size">Size</label>
                <input type="number" min="5" max="70" value="5" id="size">
            </div>
            <div class="tool">
                <label for="clearScr">Clear Screen</label>
                <button id="clearScr">CLR</button>     
            </div>
            <div class="tool">
                <label for="screenshot">Save</label>
                <button id="screenshot">Save</button>     
            </div>
        </div>
        <section class="paintArea">
            <canvas id="canvas" width="1530px" height="640px">

            </canvas>
        </section>
        <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
        <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type='text/javascript' src="script.js"></script>
</body>
</html>
